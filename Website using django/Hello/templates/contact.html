{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}

 <div class="container-fluid ">
    <img src="static/d.jpg" class="d-block w-100" alt="pic3">
</div>
<div class="container my-4 ">
    <h1 class="my-4 text-center">Sign-Up</h1>

    <form class="row g-3" method="POST" action="/contact">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name">
        </div>
        <div class="col-md-6">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" name="address" id="address">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="abc@gmail.com">
        </div>
        <div class="col-md-6">
            <label for="phone" class="form-label">Phone number</label>
            <input type="phone" class="form-control" name="phone" id="phone">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form> 

</div>





{% endblock body %}
