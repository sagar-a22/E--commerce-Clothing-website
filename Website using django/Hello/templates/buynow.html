{% extends "base.html" %}

{% block title %}Buy{% endblock title %}

{% block style %}

<style>
    html, body {
    height: 100%;
}

.form-buynow {
    max-width: 330px;
    padding: 1rem;
    margin: 0 auto;
}

.form-buynow input[type="text"],
.form-buynow input[type="tel"],
.form-buynow input[type="pincode"] {
    margin-bottom: 10px;
    border-radius: 0;
}

@media (min-width: 768px) {
    .form-buynow {
        max-width: 600px;
    }
}

.b-example-divider {
    width: 100%;
    height: 3rem;
    background-color: rgba(0, 0, 0, .1);
    border: solid rgba(0, 0, 0, .15);
    border-width: 1px 0;
    box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
}

.form-group button {
    margin-right: 10px;
}

.bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    user-select: none;
}

@media (min-width: 768px) {
    .bd-placeholder-img-lg {
        font-size: 3.5rem;
    }
}

.btn-bd-primary {
    --bd-violet-bg: #712cf9;
    --bd-violet-rgb: 112.520718, 44.062154, 249.437846;
    --bs-btn-font-weight: 600;
    --bs-btn-color: var(--bs-white);
    --bs-btn-bg: var(--bd-violet-bg);
    --bs-btn-border-color: var(--bd-violet-bg);
    --bs-btn-hover-color: var(--bs-white);
    --bs-btn-hover-bg: #6528e0;
    --bs-btn-hover-border-color: #6528e0;
    --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
    --bs-btn-active-color: var(--bs-btn-hover-color);
    --bs-btn-active-bg: #5a23c8;
    --bs-btn-active-border-color: #5a23c8;
}

.bd-mode-toggle {
    z-index: 1500;
}

.bd-mode-toggle .dropdown-menu .active .bi {
    display: block !important;
}

</style>

{% endblock style %}

{% block body %}
<main class="form-buynow w-100 m-auto">
<form >
    {% csrf_token %}
   

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required class="form-control" placeholder="Enter your full name">
    </div>

    <div class="form-group">
        <label for="phone">10-digit mobile number</label> 
        <input type="tel" id="phone" name="phone" required class="form-control" maxlength="10" placeholder="Mobile number">
    </div>

    <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" name="pincode" required class="form-control" maxlength="6" placeholder="Pincode">
    </div>

    <div class="form-group">
        <label for="addressLine2">Locality</label>
        <input type="text" id="addressLine2" name="addressLine2" required class="form-control" placeholder="Locality or area">
    </div>

    <div class="form-group">
        <label for="addressLine1">Address (Area and Street)</label>
        <textarea id="addressLine1" name="addressLine1" required class="form-control" rows="4" placeholder="Complete address"></textarea>
    </div>

    <div class="form-group">
        <label for="city">City/District/Town</label>
        <input type="text" id="city" name="city" required class="form-control" placeholder="City or town">
    </div>

    <div class="form-group">
        <label for="state">State</label>
        <select id="state" name="state" required class="form-control">
            <option value="" disabled selected>--Select State--</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Delhi">Delhi</option>
            <!-- Add all other states -->
        </select>
    </div>

    <div class="form-group">
        <label for="landmark">Landmark (Optional)</label>
        <input type="text" id="landmark" name="landmark" class="form-control" placeholder="Nearby landmark (optional)">
    </div>

    <div class="form-group">
        <label for="alternatePhone">Alternate Phone (Optional)</label>
        <input type="text" id="alternatePhone" name="alternatePhone" class="form-control" maxlength="10" placeholder="Alternate phone number">
    </div>

    <div class="form-group">
        <p>Address Type</p>
        <div>
            <label><input type="radio" name="addressType" value="Home" required> Home (All day delivery)</label>
            <label><input type="radio" name="addressType" value="Work" required> Work (Delivery between 10 AM - 5 PM)</label>
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save and Deliver Here</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancel</button>
    </div>
</form>
</main>
{% endblock body %}
