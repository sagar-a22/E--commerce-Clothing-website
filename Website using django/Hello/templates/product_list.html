{% extends "base.html" %}

{% block title %}Products{% endblock title %}
{% block style %}

<style>
 .card {
        height: 100%; /* Ensures all cards have uniform height */
        margin-bottom: 20px; /* Adds space between cards */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .card-img {
        width: 100%;
        height: 250px; /* Fixed height for all images */
        object-fit: cover; /* Keeps the aspect ratio while filling the area */
        object-position: center; /* Centers the image within the container */
    }

    .card-body {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    /* Ensures all cards have a consistent max width */
    .col-md-3 {
        max-width: 300px; /* Adjust as needed for the layout */
    }
</style>

{% endblock style %}


{% block body %}

<div class="container ">
    <h2 class="text-center my-4">Our Products</h2>
    <div class="row">
        
            {% for product in products %}
            <div class="col-md-3">
            <div class="card mb-4">
                <img src="{{ product.image.url }}" class="card-img" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
                    </h5>
                    <!-- <p class="card-text">{{ product.description }}</p> -->
                    <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
                    <p class="card-text"><strong>Stock:</strong> {{ product.stock }}</p>
                    <a href="/buynow" class="btn btn-primary">Buy</a>
                </div>
            </div>
        </div>
            {% endfor %}
        
    </div>
</div>


{% endblock body %}
